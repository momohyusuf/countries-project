<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All countries project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light shadow-sm">
      <div class="container">
        <p class="navbar-brand"><strong>Where in the world?</strong></p>
      </div>
    </nav>
    <!-- ------------------------------- -->
    <!-- ------------------------------- -->

    <main class="container">
      <!-- search bar -->
      <section class="search--bar--container shadow rounded">
        <div class="input-group mt-4">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search--country--btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
          <input
            type="text"
            id="country--search--value"
            class="form-control"
            placeholder=""
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
      </section>
      <!-- -------------------------------------- -->
      <!-- -------------------------------------- -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" id="single--country--modal"></div>
      </div>
      <!-- --------------------------- -->
      <!-- --------------------------- -->

      <!-- all countries container -->
      <section
        id="all--countries--container"
        class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-4 gap-4"
      ></section>
      <!-- --------------------------------------- -->
      <!-- --------------------------------------- -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
